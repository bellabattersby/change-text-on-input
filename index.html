<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>A simple change text exercise</title>

    <meta name="description" content="A simple exercise template." />
    <!-- styles -->
    <style>
      #text-wrapper {
        padding: 3px 0;
      }
      div > div {
        color: pink;
        padding: 3px 0;
      }
      input {
        background: linear-gradient(#E05AB1, #15E2FF);
        color: white;
        border: 1px solid green;
        padding: 3px;
        width: 80%;
      }
    </style>
  </head>
  <body>
    <h1>Smoosh</h1>
    <input id="text-input" />
    <div id="text-wrapper"></div>
    <!-- script -->
    <script>
      const textWrapper = document.getElementById("text-wrapper");
      const textInput = document.getElementById("text-input");
      // const words ="a place,a platter,between,b place,c place".split(",");
      const words = [
        "red apple",
        "green banana",
        "rotten fish",
        "homeless cat",
        "ex boyfriend fried",
        "how old is simon baker,",
        "red spagetti",
        "eminems hair colour",
        "orange peels",
        "potato good 4 u?"
      ];
      function changeText(e) {
        const searchWord = e.target.value.toLowerCase().trim();
        const resultWords = words.filter(word =>
          word.toLowerCase().startsWith(searchWord)
        );
        // clear exist words
        while (textWrapper.firstChild) {
          textWrapper.removeChild(textWrapper.firstChild);
        }
        if (searchWord != "") {
          for (var i = 0; i < resultWords.length; i++) {
            const line = document.createElement("div");
            line.innerHTML = resultWords[i];
            textWrapper.appendChild(line);
          }
          if (resultWords.length === 0) {
            const line = document.createElement("div");
            line.innerHTML = "No Results";
            textWrapper.appendChild(line);
          }
        }
      }

      textInput.addEventListener("input", changeText);
    </script>
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>

    font-family: "Fira Code", serif;
